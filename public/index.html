<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado y Descifrado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Cifrar o Descifrar Mensajes</h1>
        <div class="options">
            <button onclick="showSection('encrypt')">Cifrar</button>
            <button onclick="showSection('decrypt')">Descifrar</button>
        </div>

        <!-- Sección de Cifrado -->
        <div id="encrypt" class="section hidden">
            <h2>Cifrar Mensaje</h2>
            <textarea id="encryptText" placeholder="Escribe tu mensaje aquí"></textarea>
            <input type="text" id="encryptKey" placeholder="Ingresa la clave (mínimo 8 caracteres)">
            <button onclick="encryptMessage()">Cifrar y Descargar</button>
        </div>

        <!-- Sección de Descifrado -->
        <div id="decrypt" class="section hidden">
            <h2>Descifrar Mensaje</h2>
            <input type="file" id="decryptFile">
            <input type="text" id="decryptKey" placeholder="Ingresa la clave">
            <button onclick="decryptMessage()">Descifrar</button>
            <textarea id="decryptedText" placeholder="Mensaje descifrado aparecerá aquí" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
